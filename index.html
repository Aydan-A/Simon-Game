<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green"> <audio src="sounds/green.mp3"></audio></div>
      <div type="button" id="red" class="btn red"> <audio src="sounds/red.mp3"></audio></div>

    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow"><audio src="sounds/yellow.mp3"></audio></div>
      <div type="button" id="blue" class="btn blue"><audio src="sounds/blue.mp3"></audio></div>

    </div>

  </div>
  <form action="">
    <label for="fscore">Your score</label><br><br>
    <input type="text" id="fscore" name="score"><br>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="simon.js"></script>
</body>

</html>
